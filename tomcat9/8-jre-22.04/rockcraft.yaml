name: tomcat9

base: bare
build-base: ubuntu@22.04

version: '8-jre'
summary: Apache Tomcat 9
license: Apache-2.0
description: |
  Apache Tomcat implements the Java Servlet and the JavaServer Pages (JSP)
  specifications from Oracle, and provides a "pure Java" HTTP web
  server environment for Java code to run.
platforms:
    amd64:

services:
  tomcat:
    override: replace
    command: /usr/share/tomcat9/bin/catalina.sh run
    startup: enabled
    environment:
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-${CRAFT_ARCH_BUILD_FOR}/jre
      CATALINA_BASE: /var/lib/tomcat9

run_user: _daemon_

parts:

  tomcat:
    plugin: ant
    build-packages:
      - ant
      - openjdk-17-jdk
    source: https://github.com/apache/tomcat
    source-type: git
    # renovate: datasource=maven depName=org.apache.tomcat:tomcat-catalina
    source-tag: 9.0.109
    ant-build-targets: ["package"]
    ant-properties:
      tomcat.build: ${CRAFT_PART_INSTALL}/var/lib/tomcat9
    override-build: |
      craftctl default
      chown 584792:584792 ${CRAFT_PART_INSTALL}/var/lib/tomcat9/temp
      chown 584792:584792 ${CRAFT_PART_INSTALL}/var/lib/tomcat9/webapps
      chown 584792:584792 ${CRAFT_PART_INSTALL}/var/lib/tomcat9/logs

  deps:
    build-packages:
      - openjdk-8-jdk
    plugin: nil
    source: https://github.com/vpa1977/chisel-releases
    source-type: git
    source-branch: ubuntu-22.04-tomcat9
    override-build: |
      chisel cut --release ./ --root ${CRAFT_PART_INSTALL}/ \
        busybox_bins \
        libtcnative-1_libs \
        openjdk-8-jre-headless_core \
        openjdk-8-jre-headless_locale \
        openjdk-8-jre-headless_security \
        openjdk-8-jre-headless_management \
        openjdk-8-jre-headless_jfr \
        openjdk-8-jre-headless_tools \
        openjdk-8-jre-headless_jplis \
        openjdk-8-jre-headless_jndidns \
        openjdk-8-jre-headless_zipfs \
        openjdk-8-jre-headless_sctp \
        media-types_data \
        base-files_bin \
        base-files_chisel

      cp /etc/ssl/certs/java/cacerts ${CRAFT_PART_INSTALL}/etc/ssl/certs/java/cacerts
      cd ${CRAFT_PART_INSTALL} && \
        ln -sf --relative \
        usr/lib/jvm/java-8-openjdk-${CRAFT_ARCH_BUILD_FOR}/jre/bin/java \
        usr/bin/
      chroot ${CRAFT_PART_INSTALL}/ /bin/busybox --install
      craftctl default
