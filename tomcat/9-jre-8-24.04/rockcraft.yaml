name: tomcat

base: bare
build-base: ubuntu@24.04

version: '9-jre-8-24.04'
summary: Apache Tomcat
license: Apache-2.0
description: |
  Apache Tomcat implements the Java Servlet and the JavaServer Pages (JSP)
  specifications from Oracle, and provides a "pure Java" HTTP web
  server environment for Java code to run.
platforms:
    amd64:

services:
  tomcat:
    override: replace
    command: /usr/share/tomcat/bin/catalina.sh run
    startup: enabled
    environment:
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-${CRAFT_ARCH_BUILD_FOR}/jre
      CATALINA_BASE: /var/lib/tomcat

run_user: _daemon_

parts:

  base-scripts:
    plugin: dump
    source: https://github.com/canonical/openjdk-rock-build-scripts
    source-type: git
    stage:
      - build-tomcat.sh
    override-prime:

  tomcat:
    plugin: nil
    after:
      - base-scripts
    build-packages:
      - ant
      - openjdk-17-jdk
    source: https://github.com/canonical/tomcat
    source-type: git
    # renovate: datasource=maven depName=org.apache.tomcat:tomcat-catalina
    source-tag: 9.0.109
    build-environment:
      - JAVA_HOME: /usr/lib/jvm/java-17-openjdk-${CRAFT_ARCH_BUILD_FOR}/
    override-build: |
      ${CRAFT_STAGE}/build-tomcat.sh tomcat9
      craftctl default

  runtime:
    build-packages:
      - openjdk-8-jdk
    plugin: nil
    source: https://github.com/vpa1977/chisel-releases
    source-type: git
    source-branch: ubuntu-24.04-tomcat10
    override-build: |
      chisel cut --release ./ --root ${CRAFT_PART_INSTALL}/ \
        busybox_bins \
        libtcnative-1_libs \
        openjdk-8-jre-headless_core \
        openjdk-8-jre-headless_locale \
        openjdk-8-jre-headless_security \
        openjdk-8-jre-headless_management \
        openjdk-8-jre-headless_jfr \
        openjdk-8-jre-headless_tools \
        openjdk-8-jre-headless_jplis \
        openjdk-8-jre-headless_jndidns \
        openjdk-8-jre-headless_zipfs \
        openjdk-8-jre-headless_sctp \
        media-types_data \
        base-files_bin \
        base-files_chisel
      mkdir -p ${CRAFT_PART_INSTALL}/etc/ssl/certs/java
      cp /etc/ssl/certs/java/cacerts ${CRAFT_PART_INSTALL}/etc/ssl/certs/java/cacerts
      cd ${CRAFT_PART_INSTALL} && \
        /usr/bin/ln -sf --relative \
        usr/lib/jvm/java-8-openjdk-${CRAFT_ARCH_BUILD_FOR}/jre/bin/java \
        usr/bin/
      chroot ${CRAFT_PART_INSTALL}/ /bin/busybox --install
      craftctl default

  deb-security-manifest:
    plugin: make
    after:
      - runtime
      - tomcat
    build-packages:
      - busybox
      - libtcnative-1
    source: https://github.com/canonical/rocks-security-manifest
    source-type: git
    source-branch: main
    override-prime: |
      gen_manifest
      cat ${CRAFT_STAGE}/tomcat.version >> ${CRAFT_PRIME}/usr/share/rocks/dpkg.query
      craftctl default
